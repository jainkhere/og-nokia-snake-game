<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Nostalgic Snake Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>The Snake Game in Pixel Art</h1>
    <p>
      Score: <span id="actual-score">0</span> Best:
      <span id="best-score"> 0</span> FPS: <span id="count-fps"> 0</span>

    <canvas id="myCanvas" width="200" height="200"></canvas>
    <p id="msg">Press Space to start</p>
    <div class="footer">
      <a href="https://github.com/zby-zy/nostalgic-snake-game">
        Snake game reference
      </a>
    </div>
  </body>
  <script src="main.js"></script>
</html>
